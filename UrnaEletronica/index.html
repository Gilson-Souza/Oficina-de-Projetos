<!DOCTYPE html>

<html>
    <head>
        <title>Votação</title>
        <meta charset="UTF-8">
        <script src="codigo.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        
    <div class="flex-container">
        <div class="container">
            <div class="superior-tela">
                <div class="superior-esquerdo">
                    <div class="sup-voto">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="sup-cand">
                        <span>VEREADOR</span>
                    </div>
                    <div class="tecla-sup">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="sup-info">
                        Nome: HUGUINHO PATINHAZ <br>
                         Partido: DKT <br>
                    </div>
                </div>
                <div class="sup-imagens" id="">
                    <div class="sup-1-image">
                        <img src="" alt="">
                    </div>
                    <div class="sup-1-image small" id="imag-cand">
                        <img src="" alt="">
                    </div>
                </div>
            </div>
            <div class="inferior-tela">
                Aperte a tecla: <br>
                CONFIRMA para CONFIRMAR este voto <br>
                CORRIGE para REINICIAR este voto
            </div>  
        </div>

        <div class="container-botoes">
                <div>
                    <header>JUSTIÇA ELEITORAL</header> 
                </div>
                    <div class="botoes">
                        <button class="bnt-click" name="buton" onclick="clicou(1)">1</button>
                        <button class="bnt-click" name="buton" onclick="clicou(2)">2</button>
                        <button class="bnt-click" name="buton" onclick="clicou(3)">3</button>
                        <button class="bnt-click" name="buton" onclick="clicou(4)">4</button>
                        <button class="bnt-click" name="buton" onclick="clicou(5)">5</button>
                        <button class="bnt-click" name="buton" onclick="clicou(6)">6</button>
                        <button class="bnt-click" name="buton" onclick="clicou(7)">7</button>
                        <button class="bnt-click" name="buton" onclick="clicou(8)">8</button>
                        <button class="bnt-click" name="buton" onclick="clicou(9)">9</button>
                    <div class="button-0">
                        <button class="bnt-click-" name="buton" onclick="clicou(0)">0</button>
                    </div>
                    </div>  
                    <div class="teclado">
                        <button class="branco  click" onclick="branco()">BRANCO</button>
                        <button class="laranja  click" onclick="corrige()">CORRIGE</button>
                        <button class="verde" onclick="confirma()">CONFIRMA</button>
                    </div>
        </div>
    </div> 
            <script src="etapas.js"></script>
            <script src="script.js"></script>
    </body>
</html>
